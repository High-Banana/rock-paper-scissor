<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div>

            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissor" class="btn">Scissor</button>
        </div>
        <div>
            <h1 id="playerChoice"></h1>
            <h1 id="computerChoice"></h1>
            <h1 id="gameResult"></h1>
            <div style="display: flex;flex-direction: column;">
                <span>Your score: </span><span id="user_score">0</span>
                <span>Computer score: </span><span id="computer_score">0</span>
                <h1 id="winner"></h1>
            </div>
        </div>
    </div>
</body>
</html>
